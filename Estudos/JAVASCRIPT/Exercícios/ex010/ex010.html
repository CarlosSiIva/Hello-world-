<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        var txtv = document.getElementById('txtvel')

        function calcular(){
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
            if (vel>60){
                res.innerHTML +=`<p> Você está <strong> MULTADO</strong> por excesso de velocidade`     
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segunrança</p>`
        }
    </script>

    
</body>
</html>
