<!DOCTYPE html>
<html lang="pt-br5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quais tags deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Tag P ">Parágrafo </abbr></li>
        <li><abbr title="Tag h1 a h6">Títulos</abbr></li>
        <li><abbr title="Tag IMG">Imagens</abbr></li>
        <li><abbr title="Tag ABBR">Abreviações</abbr> </li>
        <li><abbr title="Tag CODE">Código</abbr></li>
        <li><abbr title="Tag OL e LI">Listas numeradas</abbr></li>
        <li><abbr title="TAG UL e LI">Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
